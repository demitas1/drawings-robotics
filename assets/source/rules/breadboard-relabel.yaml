# Breadboard SVG relabeling rules
# Target: svg-test1-breadboard1.svg

groups:
  # Relabel small circles (holes) with coordinate-based names
  - name: "s-circle"
    shape: arc
    label_template: "hole-{x}-{y}"
    grid:
      x: 2.54    # Standard 0.1" pitch
      y: 2.54
    # origin: auto-detected from minimum coordinates
    axis:
      x_direction: positive   # X increases to the right
      y_direction: positive   # Y increases downward
    index:
      x_start: 1
      y_start: 1
    format:
      x_type: number          # 1, 2, 3, ...
      y_type: custom          # a, b, c, ...
      custom_y: [a, b, c, d, e, f, _, _, g, h, i, j, k, l, _, _, mi, pl]
      x_padding: 0
    sort:
      by: y_then_x            # Sort by row first, then by column
      x_order: ascending      # ascending | descending
      y_order: ascending      # ascending | descending

  # Relabel small rectangles (pads) with coordinate-based names
  - name: "s-rect"
    shape: rect
    label_template: "pad-{x}-{y}"
    grid:
      x: 2.54    # Standard 0.1" pitch
      y: 2.54
    axis:
      x_direction: positive
      y_direction: positive
    index:
      x_start: 1
      y_start: 1
    format:
      x_type: number          # 1, 2, 3, ...
      y_type: custom          # a, b, c, ...
      custom_y: [a, b, c, d, e, f, _, _, g, h, i, j, k, l, _, _, mi, pl]
      x_padding: 0
    sort:
      by: y_then_x            # Sort by row first, then by column
      x_order: ascending
      y_order: ascending
